language: android
sudo: required
dist: trusty
group: edge
jdk: oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-25.0.3
    - android-25
    - extra-android-support
    - sys-img-armeabi-v7a-google_apis-25
before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
install:
  - echo yes | sdkmanager "tools"
  - echo yes | sdkmanager "platforms;android-25" # Latest platform required by SDK tools
  - echo yes | sdkmanager "extras;android;m2repository"
  - echo yes | sdkmanager "extras;google;m2repository"
  - echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"
  - echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
  - echo yes | sdkmanager "system-images;android-25;google_apis;armeabi-v7a"
licenses:
  - android-sdk-license-.+
  - '.+'
before_script:
  - echo no | avdmanager create avd --force -n test --tag google_apis --abi google_apis/armeabi-v7a -k 'system-images;android-25;google_apis;armeabi-v7a' --device 'Nexus 5X'
  - $ANDROID_HOME/tools/emulator -avd test -skin 1080x1920 -no-audio -no-window -verbose &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
notifications:
  email: false
